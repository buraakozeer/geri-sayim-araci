<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Geri Sayım Aracı</title>
    <style>
        body {
            text-align: center;
            margin-top: 50px;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
        }
        input {
            padding: 5px;
            margin: 10px;
            font-size: 16px;
        }
        button {
            padding: 8px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
        }
        button:hover {
            background-color: #45a049;
        }
        #sayac {
            font-size: 24px;
            margin: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Geri Sayım Aracı</h2>
        <div>
            <input type="number" id="zamanGirisi" min="1" placeholder="Saniye giriniz">
        </div>
        <div>
            <button onclick="baslat()">Başlat</button>
            <button onclick="sifirla()" style="background-color: #f44336;">Sıfırla</button>
        </div>
        <p id="sayac"></p>
    </div>

    <script>
        let geriSayim;
        let zaman;

        function baslat() {
            clearInterval(geriSayim);
            
            zaman = parseInt(document.getElementById("zamanGirisi").value);
            
            if (!zaman || zaman <= 0) {
                alert("Lütfen 1 veya daha büyük bir sayı giriniz!");
                return;
            }

            document.getElementById("sayac").textContent = zaman;
            
            geriSayim = setInterval(function() {
                zaman--;
                document.getElementById("sayac").textContent = zaman;
                
                if (zaman <= 0) {
                    clearInterval(geriSayim);
                    document.getElementById("sayac").textContent = "Süre doldu!";
                }
            }, 1000);
        }

        function sifirla() {
            clearInterval(geriSayim);
            document.getElementById("zamanGirisi").value = "";
            document.getElementById("sayac").textContent = "";
        }
    </script>
</body>
</html>
